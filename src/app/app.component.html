<div class="grid md:grid-cols-2">
  <form [formGroup]="form" class="p-8">
    <h2 class="text-xl font-bold text-blue-500">Voertuiginformatie opzoeken</h2>

    <!-- SELECT VEHICLE TYPE-->
    <app-input-select
      label="Van welk type voertuig wilt u voertuiginformatie opzoeken?"
      name="vehicleType"
      [listOfValues]="vehicleTypes$ | async"
    ></app-input-select>

    <!-- SELECT VEHICLE SUBTYPE-->
    <ng-container *ngIf="isSubtypeVisible()">
      <app-input-select
        label="Welk type [auto/motor/brommer] hebt u?"
        name="vehicleSubtype"
        [listOfValues]="getVehicleSubtypes() | async"
      ></app-input-select>
    </ng-container>

    <!-- INPUT LICENSE PLATE -->

    <app-input-text
      label="Vul het kenteken van uw [auto/motor/brommer] in."
      name="kenteken"
      placeholder="Bijvoorbeeld AA-BB-12"
    ></app-input-text>

    <div class="mt-4">
      <button
        (click)="submitForm()"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
        type="submit"
      >
        Verzenden
      </button>
      <div *ngIf="!isFormValid" class="text-red-700">
        Vul alle waardes correct in.
      </div>
    </div>
  </form>
  <picture>
    <img [src]="pictureUrl" alt="auto" class="object-cover h-full w-full" />
  </picture>
</div>
