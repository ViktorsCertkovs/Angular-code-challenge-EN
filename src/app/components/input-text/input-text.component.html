<label class="block mt-4">
  <span class="text-gray-700">{{ label }}</span>
  <input
    type="text"
    class="mt-1 block w-full rounded-md bg-yellow-400 border-red-400 focus:border-gray-500 focus:bg-yellow-300 focus:ring-0"
    [name]="name"
    [placeholder]="placeholder"
    [formControlName]="name"
    [id]="name"
  />
  <app-input-error
    *ngIf="isInvalid()"
    label="Oeps, het ingevoerde kenteken is niet geldig."
    text="Gebruik het volgende formaat AA-12-BB."
  ></app-input-error>
</label>
